<h2>Comments for {{ saucer.name }}</h2>
<a routerLink="/restaurants/{{ saucer.restaurantId }}/saucers">Back to {{ saucer.name}}</a>
<ul>
  <li class="comment" *ngFor="let comment of comments">
    <h4>{{comment.createdBy}}</h4>
    <h4>{{comment.author}}</h4>
    <p>{{comment.comment}}</p>
<span>{{comment.date}}</span>
  </li>
</ul>

<div class="alert alert-success" role="alert" *ngIf="commentSucess" >Comment add</div>
<div class="alert alert-danger" role="alert" *ngIf="commentError" >Comment error</div>

<div class="newComment">
  <h3>New comment</h3>
  <form (ngSubmit)="sendComment($event)">
      <div class="form-group">
    <label for="author">Name:</label>
    <input class="form-control" type="text" name="author" [(ngModel)]="data.author">
    <label for="comment">Comment:</label>
    
    <textarea class="form-control" name="comment" [(ngModel)]="data.comment"></textarea>
 </div>
    <button type="submit" class="btn btn-default">Send comment</button>
     
  </form>
</div>
